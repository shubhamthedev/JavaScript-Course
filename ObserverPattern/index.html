<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha256-2YQRJMXD7pIAPHiXr0s+vlRWA7GYJEK0ARns7k2sbHY="
      crossorigin="anonymous"
    />
    <title>Observer Pattern</title>
  </head>
  <body>
    <div class="container">
      <h1>Observer Pattern</h1>
      <button class="button sub-ms">Subscribe to Milliseconds</button>
      <button class="button unsub-ms">Unsubscribe from Milliseconds</button>
      <br /><br />
      <button class="button sub-s">Subscribe to Seconds</button>
      <button class="button unsub-s">Unsubscribe from Seconds</button>
      <br /><br />

      <button class="fire button-primary button">Fire</button>
    </div>
    <!-- <script src="app.js"></script> -->
    <script src="appes6.js"></script>
  </body>
</html>
